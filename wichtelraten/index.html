<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichtelraten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .term {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            cursor: move;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .image-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        img {
            width: 200px;
            height: auto;
        }
        .dropzone {
            width: 100px;
            height: 40px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .dropzone.hover {
            background: #f0f0f0;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div id="terms-container">
        <div class="term" draggable="true" id="term-boja">Boja</div>
    </div>

    <div class="image-container">
        <img src="bilder/boja.jpeg" alt="Boja">
        <div class="dropzone" 
             ondrop="drop(event)" 
             ondragover="allowDrop(event)"
             ondragleave="dragLeave(event)"
             ondragenter="dragEnter(event)">
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.target.classList.add('hover');
        }

        function dragLeave(event) {
            event.target.classList.remove('hover');
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            event.target.classList.remove('hover');
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }

        // FÃ¼ge drag-Event-Listener zu allen ziehbaren Elementen hinzu
        document.querySelectorAll('.term').forEach(term => {
            term.addEventListener('dragstart', drag);
        });
    </script>
</body>
</html>
